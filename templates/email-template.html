<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Message</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #0a192f;
        margin: 0;
        padding: 20px;
        color: #8892b0;
      }
      .email-container {
        max-width: 560px;
        margin: 0 auto;
        background: linear-gradient(135deg, #112240 0%, #0a192f 100%);
        border-radius: 12px;
        overflow: hidden;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(100, 255, 218, 0.1);
      }
      .header {
        background: linear-gradient(135deg, rgba(100, 255, 218, 0.1) 0%, rgba(100, 255, 218, 0.05) 100%);
        padding: 24px 32px;
        border-bottom: 1px solid rgba(100, 255, 218, 0.1);
      }
      .header h1 {
        font-size: 20px;
        font-weight: 600;
        color: #64ffda;
        margin: 0;
        letter-spacing: -0.5px;
      }
      .content {
        padding: 32px;
      }
      .greeting {
        font-size: 15px;
        color: #ccd6f6;
        margin-bottom: 16px;
      }
      .intro {
        font-size: 14px;
        color: #8892b0;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      .details-card {
        background: rgba(100, 255, 218, 0.03);
        border: 1px solid rgba(100, 255, 218, 0.1);
        border-radius: 8px;
        padding: 20px;
      }
      .detail-row {
        margin-bottom: 16px;
      }
      .detail-row:last-child {
        margin-bottom: 0;
      }
      .detail-label {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #64ffda;
        margin-bottom: 6px;
      }
      .detail-value {
        font-size: 14px;
        color: #ccd6f6;
        line-height: 1.5;
        word-wrap: break-word;
      }
      .message-box {
        background: rgba(10, 25, 47, 0.5);
        border-radius: 6px;
        padding: 16px;
        margin-top: 6px;
      }
      .footer {
        padding: 20px 32px;
        text-align: center;
        font-size: 12px;
        color: #495670;
        border-top: 1px solid rgba(100, 255, 218, 0.05);
      }
      @media only screen and (max-width: 600px) {
        body {
          padding: 10px;
        }
        .header {
          padding: 20px 24px;
        }
        .content {
          padding: 24px;
        }
        .details-card {
          padding: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>New Contact Message</h1>
      </div>
      <div class="content">
        <div class="greeting">Hello <strong style="color: #64ffda">{{to_name}}</strong>,</div>
        <div class="intro">You've received a new message from your contact form.</div>
        <div class="details-card">
          <div class="detail-row">
            <div class="detail-label">From</div>
            <div class="detail-value">{{from_name}}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Email</div>
            <div class="detail-value">{{from_email}}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Message</div>
            <div class="message-box">
              <div class="detail-value">{{message}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Sent from your portfolio contact form</div>
    </div>
  </body>
</html>
